<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九宫格 hover边框填满空隙</title>
	<style type="text/css">
		.s1, .s2 {
			position: relative;
			width: 100px;
			height: 100px;
			border: 10px solid blue;
			text-align: center;
			line-height: 100px;
			color: green;
		}
		.s1:hover, .s2:hover {
			border-color: red;
			cursor: pointer;
			z-index: 2;
		}
		.s2 {
			margin-top: -10px;
		}
	</style>
</head>
<body>
	<div class="s1">1</div>
	<div class="s2">4</div>
</body>
</html>
