<!DOCTYPE html>
<html>
<head>
	<title>position定位</title>
	<style type="text/css">
		#p1 {
			width: 1000px;
			height: 500px;
			background: blue;
		}
 		#s1	{
			float: left;
			width: 400px;
			height: 200px;
			margin: -100px 0 0 -200px;
			position: relative;
			left: 50%;
			top: 50%;
			background: red;
		}
	</style>
</head>
<body>
	<div id="p1">
		<div id="s1"></div>
	</div>
</body>
</html>
